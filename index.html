---
layout: default
---

<div class="container row">
    <h2 class="cv-title"><span class="blue white-text">{{ site.title }}</span></h2>
    {% assign steps = site.steps | sort: 'date') | reverse %}
    {% for step in steps %}
    <div class="item">
        <i class="vertical-line"></i>
        <h3 class="item-date">{{ step.date | date: '%d/%m/%Y' }}{% if step.enddate %} - {{ step.enddate | date: '%d/%m/%Y' }}{% endif %}</h3>
        <div class="card-panel">
            <h4 class="card-title">
                {{ step.title }}
            </h4>
            <p>
                {{ step.content }}
            </p>
        </div>
    </div>
    {% endfor %}
    <div class="last-item">
        <i class="vertical-line"></i>

    </div>
    </div>
